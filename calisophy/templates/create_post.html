{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Form</h3>
        <form method="POST">
            {{ form.hidden_tag() }} <!-- For security -->

            <div class="mb-3">
                <label for="{{ form.title.id }}" class="form-label">{{ form.title.label }}</label>
                {{ form.title(class="form-control form-control-lg") }}
            </div>

            <div class="mb-3">
                <label for="{{ form.text.id }}" class="form-label">{{ form.text.label }}</label>
                {{ form.text(class="form-control form-control-lg") }}
            </div>

            <div class="mb-3 text-center">
                {{ form.submit(class="btn btn-outline-info w-100") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
